---
Title: Fraser Lab Members
layout: members
group: members
---

<h1>Fraser Lab Members</h1>
<hr>

{% for person in site.data.members %}
<div id = "{{person.name}}" class="row">
    <div class="col-sm-4">
        <img class="img-responsive" src="{{person.image}}" alt="{{person.name}}"> <br>
        <strong>{{person.name}}</strong> <br>
        {{person.email}} <br>
        {% if person.twitter %}
          <a href= "http://twitter.com/{{person.twitter}}"> @{{person.twitter}} </a> <br>
        {% endif %}
    </div>
    <div class="col-sm-8">
        {{person.description}}
    </div>  
</div>
<hr>
{% endfor %}
